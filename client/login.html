
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLO-delv</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  color: #fff;
  font-family: "Courier New", Courier, monospace;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  overflow: hidden;
  cursor: none;
}

.wave-text {
  font-size: 4vw;
  position: relative;
  display: inline-block;
  white-space: nowrap;
  z-index: 1;
  animation: flicker 0.4s infinite;
}

.wave-text span {
  display: inline-block;
  position: relative;
  color: white;
}

.wave-text span::after {
  content: '';
  position: absolute;
  top: 40%;
  left: 0;
  width: 100%;
  height: 60%;
  background: rgba(255, 0, 0, 0.6);
  clip-path: inset(0 0 40% 0);
  animation: wave 6s ease-in-out infinite;
  z-index: -1;
}

@keyframes wave {
  0% {
    transform: translateY(0%);
  }
  25% {
    transform: translateY(-10%);
  }
  50% {
    transform: translateY(10%);
  }
  75% {
    transform: translateY(-10%);
  }
  100% {
    transform: translateY(0%);
  }
}

@keyframes flicker {
  0% { opacity: 1; }
  20% { opacity: 0.6; }
  40% { opacity: 1; }
  60% { opacity: 0.4; }
  80% { opacity: 1; }
  100% { opacity: 0.7; }
}

.background-lines {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%);
  z-index: 0;
  pointer-events: none;
  animation: flicker 0.4s infinite;
}

.line {
  position: absolute;
  background-color: #fff;
  transform-origin: center;
}

.line-horizontal {
  width: 40%;
  height: 1px;
  top: 50%;
  left: 30%;
  z-index: -1;
}

.line-diagonal-1,
.line-diagonal-2,
.line-diagonal-3,
.line-diagonal-4 {
  background-color: #fff;
}

.line-diagonal-1 {
  width: 40%;
  height: 1px;
  top: 50%;
  left: 30%;
  transform: rotate(45deg);
}

.line-diagonal-2 {
  width: 40%;
  height: 1px;
  top: 50%;
  left: 30%;
  transform: rotate(-45deg);
}

.line-diagonal-3 {
  width: 40%;
  height: 1px;
  top: 30%;
  left: 30%;
  transform: rotate(30deg);
}

.line-diagonal-4 {
  width: 40%;
  height: 1px;
  top: 70%;
  left: 30%;
  transform: rotate(-30deg);
}

.blood-drop {
  position: absolute;
  width: 8px;
  height: 8px;
  background-color: red;
  border-radius: 50%;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}

.login-container {
  background: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for form */
  backdrop-filter: blur(8px); /* Glassmorphism effect */
  padding: 40px;
  border-radius: 15px;
  max-width: 400px;
  width: 100%;
  position: relative;
  z-index: 2;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Soft shadow to give more visibility */
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
  color: white;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-size: 14px;
  color: #fff;
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  background-color: rgba(255, 255, 255, 0.2);
  border: 2px solid rgba(255, 255, 255, 0.4);
  border-radius: 5px;
  color: white;
  outline: none;
  transition: all 0.3s ease;
}

input:focus {
  border-color: #ff6b6b; /* Dark red blood color */
  box-shadow: 0 0 10px rgba(255, 107, 107, 0.6); /* Subtle glow effect */
}

button {
      background: rgba(255, 0, 0, 0.6); /* Red wave color */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
  background-color: #ff4d4d; /* Slightly lighter red */
  transform: translateY(-2px); /* Button hover effect */
}

button:active {
  transform: translateY(1px); /* Button press effect */
}

.modal {
    /* for error div */
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  justify-content: center;
  align-items: center;
}

.modal-content {
        /* for error div */

  background-color:white;
  padding: 20px;
  border-radius: 5px;
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.close-btn {
        /* for error div button */
        background:rgb(190, 7, 7); /* Red wave color */
        color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.close-btn:hover {
        /* for error div button  */
        background-color: #ff4d4d; /* Slightly lighter red */
        transform: translateY(-2px); /* Button hover effect */
}

#errorModal {
 
  z-index: 999; /* Ensure modal appears above everything else */
  color: #000;
}

/* Blood drop styling */
.blood-drop {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      border-radius: 50%;
      animation: fall 3s linear forwards; /* Slowed down fall effect */
      pointer-events: none;
    }

    /* Falling animation */
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    </style>
</head>
<body>

    <!-- Background content -->
    <div class="background-lines">
        <div class="line line-horizontal"></div>
        <div class="line line-diagonal-1"></div>
        <div class="line line-diagonal-2"></div>
        <div class="line line-diagonal-3"></div>
        <div class="line line-diagonal-4"></div>
    </div>

    <!-- Login form content -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/api/auth/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Modal for error messages -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage">Invalid credentials, please try again.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Audio elements -->
<audio id="login-audio" src="/audio/login"></audio>
<audio id="error-audio" src="/audio/error"></audio>

<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        if (!form.checkValidity()) {
            return;
        }

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }), // Send JSON
            });

            const result = await response.json();

            if (response.ok) {
                // ðŸ”Š Play login success audio
                // document.getElementById('login-audio').play();
                window.location.href = '/dashboard.html';
            } else {
                // ðŸ”Š Play error audio
                document.getElementById('error-audio').play();
                showModal(result.error || 'Login failed.');
            }
        } catch (error) {
            // ðŸ”Š Play error audio
            document.getElementById('error-audio').play();
            console.log('Error:', error);
            showModal('An error occurred, please try again later.');
        }
    });

    function showModal(message) {
        const modal = document.getElementById('errorModal');
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.getElementById('errorModal');
        modal.style.display = 'none';
    }

    const body = document.body;

    // Create a blood drop at the mouse position
    document.addEventListener('mousemove', (e) => {
        const drop = document.createElement('div');
        drop.classList.add('blood-drop');

        const size = Math.random() * 6 + 4;
        const drift = (Math.random() - 0.5) * 50;
        const duration = Math.random() * 2 + 1;

        drop.style.width = `${size}px`;
        drop.style.height = `${size}px`;
        drop.style.left = `${e.pageX + drift}px`;
        drop.style.top = `${e.pageY}px`;
        drop.style.animationDuration = `${duration}s`;

        body.appendChild(drop);

        drop.addEventListener('animationend', () => {
            drop.remove();
        });
    });
</script>
</body>
</html>
